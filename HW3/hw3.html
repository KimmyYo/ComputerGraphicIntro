<html>
<head>
 
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec3 vColor;

        uniform mat4 projectionMatrix;
        uniform mat4 modelViewMatrix;
        uniform mat4 transformationMatrix;

        varying vec4 color;
        
        void
        main()
        {   
            gl_Position = projectionMatrix * modelViewMatrix * transformationMatrix * vPosition;
            color = vec4(vColor, 1.0);
        }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
           
        varying vec4 color;
        
        void
        main()
        {
            gl_FragColor = color;
        }
        </script>
<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="hw3.js"></script>
<style>
    body{
        display: flex;
    }
    #gl-canvas, button{
        cursor: pointer;
    }
</style>
</head>
<body>
    <canvas id="gl-canvas" width="600" height="600" style="background-color: #F8F8F8">
        Error: Your Browser doesn't support HTML5 canvase element
    </canvas>
    <div id="events_trigger">
        <button id="ortho-button">Ortho</button>
        <button id="perspective-button">Perpective</button>
        <div class="slider">
            <div>Theta</div>
            0 <input type="range" id="theta-slider" min="1" max="359", value="90" step="0.01"> 360
        </div>
        <div class="slider">
            <div>Phi</div>
            0 <input type="range" id="phi-slider" min="0" max="360", value="90" step="0.01"> 360
        </div>
        <div class="slider">
            <div>Zoom</div>
            1<input type="range" id="radius-slider" min="1" max="10", value="5" step="0.01"> 10
        </div>
        <div class="slider">
            <div>Translate-X</div>
            -1<input type="range" id="translate-x" min="-1" max="1", value="0" step="0.01"> 1
        </div>
        <div class="slider">
            <div>Translate-Y</div>
            -1<input type="range" id="translate-y" min="-1" max="1", value="0" step="0.01"> 1
        </div>
        <div class="slider">
            <div>Translate-Z</div>
            -1<input type="range" id="translate-z" min="-1" max="1", value="0" step="0.01"> 1
        </div>
    </div>
    
   
</body>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
</html>
