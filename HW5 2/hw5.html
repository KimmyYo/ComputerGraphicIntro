<script id="vertex-shader" type="x-shader/x-vertex">

// assume both position and normal are in homogeneous form

attribute vec4 vPosition;
attribute vec3 vNormal;
attribute vec2 vTexCoord;


uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

uniform mat4 u_world;
uniform mat3 normalMatrix;
uniform vec4 lightPosition;
varying vec3 v_worldPosition;
varying vec3 v_worldNormal;
varying vec3 N, L, E;

varying vec2 fTexCoord;

uniform mat4 u_textureMatrix;
varying vec4 v_projectedTexcoord;
varying vec3 v_normal;



void
main()
{
    
    
    v_worldPosition = (u_world * vPosition).xyz;
    v_worldNormal = mat3(u_world) * vNormal;

    vec3 light;
    vec3 pos = (modelViewMatrix * vPosition).xyz;
    if(lightPosition.z == 0.0)  L = normalize(lightPosition.xyz);
    else  L = normalize(lightPosition).xyz - pos;

    E =  -normalize(pos);
    N = normalize( normalMatrix*vNormal.xyz);

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    fTexCoord = vTexCoord;
    v_projectedTexcoord = u_textureMatrix * vPosition;
    v_normal = mat3(u_world) * vNormal;
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;


varying vec3 v_worldPosition;
varying vec3 v_worldNormal; 
varying vec4 v_projectedTexcoord;
varying vec3 v_normal;

uniform samplerCube u_texture;

uniform vec3 u_worldCameraPosition;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform float shininess;
varying vec3 N, L, E;
varying vec2 fTexCoord;

uniform sampler2D u_projectedTexture;
uniform float u_bias;
uniform vec3 u_reverseLightDirection;

void
main()
{
    vec3 worldNormal = normalize(v_worldNormal);
    vec3 eyeToSurfaceDir = normalize(v_worldPosition - u_worldCameraPosition);
    vec3 direction = reflect(eyeToSurfaceDir, worldNormal);
    

    vec4 fColor;
    
    vec3 H = normalize( L + E );
    vec4 ambient = ambientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*diffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4  specular = Ks * specularProduct;
    
    if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);

    fColor = ambient + diffuse + specular;
    fColor.a = 1.0;

    vec3 normal = normalize(v_normal);

  float light = dot(normal, u_reverseLightDirection);

  vec3 projectedTexcoord = v_projectedTexcoord.xyz / v_projectedTexcoord.w;
  float currentDepth = projectedTexcoord.z + u_bias;

  bool inRange =
      projectedTexcoord.x >= 0.0 &&
      projectedTexcoord.x <= 1.0 &&
      projectedTexcoord.y >= 0.0 &&
      projectedTexcoord.y <= 1.0;

  // the 'r' channel has the depth values
  float projectedDepth = texture2D(u_projectedTexture, projectedTexcoord.xy).r;
  float shadowLight = (inRange && projectedDepth <= currentDepth) ? 0.0 : 1.0;

  vec4 texColor = texture2D(u_texture, fTexCoord) * fColor;

    // gl_FragColor = mix(fColor, textureCube(u_texture, direction),  0.5);
    gl_FragColor = vec4(
        texColor.rgb * light * shadowLight,
        texColor.a);

}
</script>

<script id="ground-vertex-shader" type="x-shader/x-fragment">
   
attribute vec4 vPosition;
attribute vec3 vNormal;
attribute vec2 vTexCoord;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

varying vec2 fTexCoord;

void main(){
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    fTexCoord = vTexCoord;
}
</script>
